# echo "ROOT_URL=$(gp url 5000)" >> .env.local
tasks:
  - name: Steedos
    command: |
      cd steedos-ee
      echo "ROOT_URL=$(gp url 5000)" >> .env.local
      docker-compose up
  - name: Nextjs
    command: |
      git config pull.rebase false
      yarn install
      yarn build
      cd apps/experience
      echo "STEEDOS_EXPERIENCE_URL=$(gp url 3000)" >> .env.local
      echo "NEXTAUTH_URL=$(gp url 3000)" >> .env.local
      echo "STEEDOS_ROOT_URL=$(gp url 5000)" >> .env.local
      echo "STEEDOS_EXPERIENCE_ASSETURLS=$(gp url 8080)/@steedos-widgets/amis-object/dist/assets-dev.json" >> .env.local
      yarn run dev
  - name: unpkg.com
    command: |
      echo "STEEDOS_UNPKG_URL=$(gp url 8080)" >> packages/amis-object/.env.local
      echo "STEEDOS_UNPKG_URL=$(gp url 8080)" >> packages/sortable/.env.local
      yarn
      yarn unpkg

ports:
  - port: 3000
    onOpen: ignore
    visibility: public
  - port: 5000
    onOpen: ignore
    visibility: public
  - port: 8080
    onOpen: ignore
    visibility: public


