# echo "ROOT_URL=$(gp url 5000)" >> .env.local
tasks:
  - name: Steedos
    command: |
      cd steedos-ee
      echo "ROOT_URL=$(gp url 5000)" >> .env.local
      docker-compose up
  - name: Nextjs
    command: |
      git config pull.rebase false
      echo "STEEDOS_EXPERIENCE_URL=$(gp url 3000)" >> .env.local
      echo "NEXTAUTH_URL=$(gp url 3000)" >> .env.local
      echo "STEEDOS_ROOT_URL=$(gp url 5000)" >> .env.local
      yarn install
      yarn run dev

ports:
  - port: 3000
    onOpen: ignore
    visibility: public
  - port: 5000
    onOpen: ignore
    visibility: public

