# echo "ROOT_URL=$(gp url 5000)" >> .env.local
tasks:
  - name: Steedos
    command: |
      cd steedos-ee
      echo "ROOT_URL=$(gp url 5000)" >> .env.local
      docker-compose up
  - name: Nextjs
    command: |
      git config pull.rebase false
      yarn install
      yarn build
      cd apps/experience
      echo "STEEDOS_EXPERIENCE_URL=$(gp url 3000)" >> .env.local
      echo "NEXTAUTH_URL=$(gp url 3000)" >> .env.local
      echo "STEEDOS_ROOT_URL=$(gp url 5000)" >> .env.local
      echo "STEEDOS_EXPERIENCE_ASSETURLS=$(gp url 8080)" >> .env.local
      yarn run dev
  - name: Amis-Object
    command: |
      cd packages/amis-object
      echo "STEEDOS_UNPKG_URL=$(gp url 8080)" >> .env.local
      yarn 
      yarn build
      yarn dev

ports:
  - port: 3000
    onOpen: ignore
    visibility: public
  - port: 5000
    onOpen: ignore
    visibility: public

