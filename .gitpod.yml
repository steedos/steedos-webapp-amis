tasks:
  - name: Steedos
    command: |
      docker-compose up
  - name: Nextjs
    command: |
      yarn install
      yarn run dev
      echo "NEXT_PUBLIC_STEEDOS_ROOT_URL=$(gp url 5000)" >> .env.local
      echo "NEXTAUTH_URL=$(gp url 3000)" >> .env.local

ports:
  - port: 3000
    onOpen: ignore
    visibility: public
