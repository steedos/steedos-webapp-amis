# echo "ROOT_URL=$(gp url 5000)" >> .env.local
tasks:
  - name: Steedos
    command: |
      echo "ROOT_URL=$(gp url 5000)" >> .env.local
      echo "METADATA_SERVER=$(gp url 5000)" >> .env.local
      docker-compose up
  - name: Nextjs
    command: |
      git config pull.rebase false
      yarn config set registry https://registry.npmmirror.com
      nvm i 16
      nvm use 16
      yarn
      yarn build
      cd apps/experience
      echo "STEEDOS_EXPERIENCE_URL=$(gp url 3000)" >> .env.local
      echo "NEXTAUTH_URL=$(gp url 3000)" >> .env.local
      echo "STEEDOS_ROOT_URL=$(gp url 5000)" >> .env.local
      echo "STEEDOS_EXPERIENCE_ASSETURLS=$(gp url 8080)/@steedos-widgets/amis-object/dist/assets-dev.json" >> .env.local
      yarn run dev
  - name: unpkg.com
    command: |
      echo "STEEDOS_UNPKG_URL=$(gp url 8080)" >> packages/@steedos-widgets/amis-object/.env.local
      echo "STEEDOS_UNPKG_URL=$(gp url 8080)" >> packages/@steedos-widgets/sortable/.env.local
      echo "STEEDOS_UNPKG_URL=$(gp url 8080)" >> packages/@steedos-widgets/fullcalendar/.env.local
      gp await-port 3000
      yarn unpkg
  - name: storybook
    command: |
      echo "STEEDOS_UNPKG_URL=$(gp url 8080)" >> .env.local
      echo "STEEDOS_ROOT_URL=$(gp url 5000)" >> .env.local
      echo "STEEDOS_EXPERIENCE_ASSETURLS=$(gp url 8080)/@steedos-widgets/amis-object/dist/assets-dev.json" >> .env.local
      gp await-port 3000
      # yarn storybook

ports:
  - port: 3000
    onOpen: ignore
    visibility: public
  - port: 5000
    onOpen: ignore
    visibility: public
  - port: 8080
    onOpen: ignore
    visibility: public
  - port: 4222
    onOpen: ignore
  - port: 8222
    onOpen: ignore
  - port: 6379
    onOpen: ignore
  - port: 27017
    onOpen: ignore







